
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARSH | 105 Universe</title>
<style>
body{font-family:Arial;background:#050816;color:#fff;text-align:center;margin:0}
h1{margin-top:40px}
.tabs{margin:20px}
button{padding:10px 20px;margin:5px;border:none;border-radius:20px;cursor:pointer;background:#ff00c8;color:#fff}
.section{margin-top:40px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;padding:20px}
.card{background:#111827;padding:10px;border-radius:12px}
.card img{width:100%;border-radius:10px}
.lord{margin-bottom:20px}
.lord img{width:220px;border-radius:20px}
.highlight{border:2px solid #00f7ff}
.note{opacity:0.6;margin-top:10px;font-size:14px}
</style>
</head>
<body>

<h1>MARSH 105 Universe</h1>
<p class="note">Upload your WebP files inside /images as nft_1.webp to nft_100.webp</p>

<div class="tabs">
<button onclick="showFragment(1)">Fragment I</button>
<button onclick="showFragment(2)">Fragment II</button>
<button onclick="showFragment(3)">Fragment III</button>
<button onclick="showFragment(4)">Fragment IV</button>
<button onclick="showFragment(5)">Fragment V</button>
<button onclick="showAll()">Full Gallery (1–100)</button>
</div>

<div id="content"></div>

<div class="section">
<h2>The Sovereign Five</h2>
<div class="grid">

<div class="card highlight">
<img src="images/nft_101.webp">
<p>Lord NFT #101</p>
</div>

<div class="card highlight">
<img src="images/nft_102.webp">
<p>Lord NFT #102</p>
</div>

<div class="card highlight">
<img src="images/nft_103.webp">
<p>Lord NFT #103</p>
</div>

<div class="card highlight">
<img src="images/nft_104.webp">
<p>Lord NFT #104</p>
</div>

<div class="card highlight">
<img src="images/nft_105.webp">
<p>Lord NFT #105</p>
</div>

</div>
</div>

<script>
function showFragment(num){
  let start = (num-1)*20 + 1;
  let end = start + 19;
  let lordId = 100 + num;

  let html = `
    <div class="section">
      <div class="lord">
        <h2>Lord of Fragment ${num} — NFT #${lordId}</h2>
        <img src="images/nft_${lordId}.webp" class="highlight">
      </div>
      <div class="grid">
  `;

  // Display characters for this fragment (1 to 100, excluding 101-105 for Lords)
  for(let i=start;i<=end;i++){
    html += `
      <div class="card">
        <img src="images/nft_${i}.webp">
        <p>NFT #${i}</p>
      </div>
    `;
  }

  html += "</div></div>";
  document.getElementById("content").innerHTML = html;
}

function showAll(){
  let html = `<div class="section"><div class="grid">`;
  for(let i=1;i<=100;i++){  // Adjusted to show 100 NFTs, not 105
    html += `
      <div class="card ${i>100 ? "highlight":""}">
        <img src="images/nft_${i}.webp">
        <p>NFT #${i}</p>
      </div>
    `;
  }
  html += "</div></div>";
  document.getElementById("content").innerHTML = html;
}

showFragment(1);
</script>

</body>
</html>
